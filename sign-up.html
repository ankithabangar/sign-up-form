<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="sign-up.css" />
    <script src="sign-up.js" defer></script>
  </head>
  <body>
    <div class="full-body">
      <div class="image-details">
        <img
          src="alyssa-strohmann-CGXxpcUrhdo-unsplash.jpg"
          alt="laurice-manaligod"
          width="600px"
        />
        <div class="logo">
          <img src="odin-lined.png" alt="Odin logo" />
          <div class="odin">ODIN</div>
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@anotherlovely?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Alyssa Strohmann</a
          >
          on
          <a
            href="https://unsplash.com/photos/cup-with-brown-and-white-liquid-CGXxpcUrhdo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />
          Sign up <i>now</i> to get started. <br />
          <br />
          You <i>know</i> what to do
        </h3>
        <form>
          <div class="details">
            <h3>Let's do this!</h3>
            <div class="line-1">
              <div class="form-row">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required />
              </div>
              <div class="form-row">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required />
              </div>
            </div>
            <div class="line-2">
              <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required />
              </div>
              <div class="form-row">
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number" required />
              </div>
            </div>
            <div class="line-3">
              <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" minlength="5" required />
                <div class="message"></div>
              </div>
              <div class="form-row">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" required />
                <div class="confirmMessage"></div>
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <div>Already have an account? <a href="">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
